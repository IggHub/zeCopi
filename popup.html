<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CopiCopi</title>
        <link rel="stylesheet" href="popup.css" >
    </head>
    <body>
        <div class="note-page" >
            <div class="top-nav" ></div>
            <div class="note-container" >
                <ul id="list_display" class="display_notes" ></ul>

                <div class="button-container" >
                    <button id="copy_button" class="button button-copy"` >Copy</button>
                </div>
            </div>
            <div class="icons-container" >
                <div class="delete-icons-container" >
                    <img class="delete-icon" id="delete-all-icon" src="assets/images/trash.svg" />
                </div>
                <div class="export-icons-container" >
                    <img class="export-icon" id="export-json-icon" src="assets/images/copy-json.svg" />
                    <img class="export-icon" id="export-txt-icon" src="assets/images/copy-txt.svg" />
                </div>
            </div>
        </div>
        <script src="popup.js" ></script>
    </body>
</html>
