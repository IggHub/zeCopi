<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CopiCopi</title>
        <link rel="stylesheet" href="popup.css" >
    </head>
    <body>
        <div class="note-page" >
            <div class="top-nav" ></div>
            <div class="note-container" >
                <ul id="list_display" class="display_notes" ></ul>

            </div>
            <div class="icons-container" >
                <div class="delete-icons-container" >
                    <img class="icon delete-icon" id="delete-all-icon" src="assets/images/trash.svg" />
                </div>
                <div class="export-icons-container" >
                    <img class="icon copy-all-icon" id="copy-all-icon" src="assets/images/copy-all.svg" />
                    <img class="icon export-icon" id="export-json-icon" src="assets/images/export-json.svg" />
                    <img class="icon export-icon" id="export-txt-icon" src="assets/images/export-txt.svg" />
                </div>
            </div>
        </div>

        <script src="popup.js" ></script>
    </body>
</html>
